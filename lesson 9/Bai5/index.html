<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
</head>
<body>
    <div class="header">
        <i class="fas fa-cogs"> Settings</i>
    
        <div class="option">
            <h3>Score  <input type="checkbox" class="show-score"></h3>
            <h3>Timer <input type="checkbox" class="show-timer"></h3>
        </div>
    </div>



    <div class="bodyElement">
        <div class="ui cards ">     
            <div class="card">
                <div class="timer">
                    <div class="slidecontainer">
                        <!-- <input type="range" min="1" max="100" value="100" class="slider" id="myRange"> -->
                    </div>
                </div>
                
                <h1 id="h1">Hello</h1>
                <div class="score"></div>
              <div class="content">
                <h1 class="header1"></h1>
              </div>
              <div class="extra content">
                <div class="ui two buttons">
                  <div class="ui basic green button click"><i class="far fa-window-close"></i></div>
                  <div class="ui basic red button click"><i class="fas fa-check"></i></div>
                </div>
              </div>
            </div>
        </div>
        
    </div>

    <script src="main.js"></script>


</body>
</html>
